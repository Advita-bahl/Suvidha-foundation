<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enquiry Form</title>
</head>
<body class="body">
    <div class="form-container">
        <a class="navbar-brand" href="javascript:history.back()"><img style="width: 15px; height: 15px; padding-left : 96%  ;"

            src="/Assets/remove-symbol.png" alt="Suvidha Foundation"></a>

        <h1>Personal Information</h1>
        <form id="enquiryForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="placeOfBirth">Place of Birth:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="address">Full Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="cityCountry">City/Country:</label>
            <input type="text" id="cityCountry" name="cityCountry" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    


    <script src="script.js"></script>
</body>
</html>
